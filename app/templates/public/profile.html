{% extends "public/template.html" %}

{% block title %}
Profile
{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">

      <h1>Profile</h1>
      <hr>

      <div class="card">
      	<div class="class-body">
      		{% if user %}

      		<h5 class="class-title"> {{ username }}</h5>
      		<hr>
      		<p> <strong>{{ user["name"] }} </strong></p>
      		<p style="color: blue;">  {{ user["twitter_handle"] }} </p>
      		<p class="text-muted"> {{ user["bio"] }}</p>

      		{% else %}
      		<p>User {{ username }} not found!</p>

      		{% endif %}
      	</div>
      	
      </div>

    </div>
  </div>
</div>

{% endblock %}
