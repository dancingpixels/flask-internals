{% macro input(label="", type="text", id="", name="", placeholder="") -%}
    <div class="form-group">
    	<label>{{ label }}</label>
    	<input class="form-control" 
    	       id= "{{ id }}"
    	       type="{{ type }}" 
    	       name="{{ name }}"
    	       placeholder="{{ placeholder }}">
    </div>
{%- endmacro %}
